<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oliver's Dagboek</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Oliver's Dagboek</h1>
      <button class="menu-toggle" aria-label="Menu openen">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="active">Dagboek</a></li>
          <li><a href="statistics.html">Statistieken</a></li>
          <li><a href="about.html">Over</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero-gif">
      <div class="anxiety-thoughts"></div>
      <img src="media/Brain_Brodmann_blend.gif" alt="Animated hero image" />
      <button id="calmButton" class="calm-button">Kalmeer</button>
      <audio id="heartbeatFast" loop>
        <source src="media/heartbeatFast.mp3" type="audio/mpeg" />
      </audio>
      <audio id="heartbeatSlow" loop>
        <source src="media/heartbeatSlow.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <!-- Sectie voor de "Vandaag"-entry -->
    <section id="vandaag">
      <div id="vandaag-content">
        <!-- Deze content vullen we via script.js -->
      </div>
    </section>

    <!-- Sectie voor de kalender -->
    <section id="kalender">
      <h2>Kalender</h2>
      <div class="mood-legend">
        <div class="legend-item">
          <span class="legend-color mood-good"></span>
          <span class="legend-label">Goed (1-3)</span>
        </div>
        <div class="legend-item">
          <span class="legend-color mood-okay"></span>
          <span class="legend-label">Ok√© (4-5)</span>
        </div>
        <div class="legend-item">
          <span class="legend-color mood-moderate"></span>
          <span class="legend-label">Matig (6-7)</span>
        </div>
        <div class="legend-item">
          <span class="legend-color mood-heavy"></span>
          <span class="legend-label">Zwaar (8-10)</span>
        </div>
      </div>
      <div id="calendar-container">
        <!-- Hier komt de lijst met dagen via script.js -->
      </div>
    </section>

    <!-- Pop-up voor volledige notities -->
    <div id="popup" class="hidden">
      <div id="popup-content">
        <button
          class="close-button"
          id="closePopup"
          aria-label="Sluiten"
        ></button>
        <div class="popup-text"></div>
      </div>
    </div>

    <div id="container"></div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="background.js"></script>
    <script src="script.js"></script>
  </body>
</html>
